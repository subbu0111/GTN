<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Game</title>
    <style>
        .lastResult {
            padding: 3px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hi Sathvik!</h1>
    <h2>Can you guess the number correctly?</h2>
    <p>I have selected a random number between 1 and 500. See if you can guess it in 12 turns or fewer. I'll tell you if your guess was too high or too low or close enough.</p>

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
<script>
    var randomNumber = Math.floor(Math.random() * 500) + 1;
    var guesses = document.querySelector('.guesses');
    var lastResult = document.querySelector('.lastResult');
    var lowOrHi = document.querySelector('.lowOrHi');
    
    var guessSubmit = document.querySelector('.guessSubmit');
    var guessField = document.querySelector('.guessField');
    
    var guessCount = 1;
    var resetButton;

    function checkGuess() {
        var userGuess = Number(guessField.value);
        var difference = Math.abs(userGuess - randomNumber);

        if (guessCount === 1) {
            guesses.textContent = 'Previous guesses: ';
        }
        guesses.textContent += userGuess + ' ';
        
        if (userGuess === randomNumber) {
            lastResult.textContent = 'Congratulations! You got it right!';
            lastResult.style.backgroundColor = 'green';
            lowOrHi.textContent = '';
            setGameOver();
        } else if (guessCount === 12) {
            lastResult.textContent = '!!!GAME OVER!!!';
            setGameOver();
        } else {
            lastResult.textContent = 'Wrong!';
            lastResult.style.backgroundColor = 'red';
            if (difference <= 15) {
                lowOrHi.textContent = 'Very close!';
            } else if (difference > 15 && difference <= 50) {
                if(userGuess < randomNumber) {
                    lowOrHi.textContent = 'Last guess was low!';
                } else if(userGuess > randomNumber) {
                    lowOrHi.textContent = 'Last guess was high!';
                }
            } else {
                if(userGuess < randomNumber) {
                    lowOrHi.textContent = 'Last guess was too low!';
                } else if(userGuess > randomNumber) {
                    lowOrHi.textContent = 'Last guess was too high!';
                }
            }
        }
        
        guessCount++;
        guessField.value = '';
        guessField.focus();
    }

    guessSubmit.addEventListener('click', checkGuess);
    
    guessField.addEventListener('keyup', function(event) {
        if (event.keyCode === 13) {  // 13 is the key code for the Enter key
            checkGuess();
        }
    });

    function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
    }
</script>
</body>
</html>
